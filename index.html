<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Speedstars</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
        <nav class="bg-black border-gray-800 relative z-50">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-8">
                <!-- Logo -->
                <a href="https://midnightspeedstars.com" class="flex items-center">
                    <img src="images/logo.svg" 
                    class="h-12 w-auto md:h-16 lg:h-20 transition-transform duration-300 hover:scale-105" 
                    alt="Midnight Speedstars Logo" oncontextmenu="return false;" /> <!-- Prevent right-click -->
                </a>
        
                <!-- Mobile Menu Button -->
                <div class="flex items-center md:order-3 space-x-5 rtl:space-x-reverse">
                    <!-- Currency Dropdown -->
                    <div class="relative hidden md:block">
                        <button id="currency-dropdown-button" data-dropdown-toggle="currency-dropdown" type="button" 
                                class="flex items-center p-2 text-xl text-white rounded-lg hover:text-red-500">
                            USD $
                        </button>
                        <div id="currency-dropdown" class="absolute right-0 z-50 hidden my-4 text-base list-none bg-gray-900 divide-y divide-gray-700 rounded-lg shadow-sm min-w-[160px]">
                            <ul class="py-2 font-medium">
                                <li><a href="#" class="block px-4 py-3 text-lg text-white hover:bg-gray-800">US Dollars ($)</a></li>
                                <li><a href="#" class="block px-4 py-3 text-lg text-white hover:bg-gray-800">Lebanese Lira (ل.ل)</a></li>
                            </ul>
                        </div>
                    </div>
        
                    <!-- Shopping Cart -->
                    <button type="button" class="text-white hover:text-red-500 transition-colors duration-300">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </button>
        
                    <!-- Mobile Menu Toggle -->
                    <button data-collapse-toggle="navbar-dropdown" type="button" 
                            class="inline-flex items-center p-2 w-12 h-12 justify-center text-sm text-white rounded-lg md:hidden">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-8 h-8" aria-hidden="true" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                </div>
        
                <!-- Main Navigation -->
                <div class="hidden w-full md:block md:w-auto md:order-2" id="navbar-dropdown">
                    <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-black md:space-x-10 md:flex-row md:mt-0 md:border-0">
                        <!-- Home Link -->
                        <li class="relative group">
                            <a href="https://midnightspeedstars.com" class="block py-2 px-3 text-white md:p-0 text-2xl hover:text-red-500">
                                Home
                            </a>
                            <div class="absolute bottom-0 left-0 w-full h-[2px] bg-red-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                        </li>
        
                        <!-- Shop Link -->
                        <li class="relative group">
                            <a href="https://midnightspeedstars.com/shop" class="block py-2 px-3 text-white md:p-0 text-2xl hover:text-red-500">
                                Shop
                            </a>
                            <div class="absolute bottom-0 left-0 w-full h-[2px] bg-red-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                        </li>
        
                        <!-- About Link -->
                        <li class="relative group">
                            <a href="https://midnightspeedstars.com/about" class="block py-2 px-3 text-white md:p-0 text-2xl hover:text-red-500">
                                About
                            </a>
                            <div class="absolute bottom-0 left-0 w-full h-[2px] bg-red-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                        </li>
        
                        <!-- Contact Link -->
                        <li class="relative group">
                            <a href="#" class="block py-2 px-3 text-white md:p-0 text-2xl hover:text-red-500">
                                Contact
                            </a>
                            <div class="absolute bottom-0 left-0 w-full h-[2px] bg-red-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
        
        

        <!-- Video  -->
        <section class="relative w-full aspect-video bg-black -mt-32 z-0"> <!-- Increased negative margin -->
            <!-- Video -->
            <video width="100%" height="100%" autoplay muted loop class="w-full h-full object-cover pointer-events-none">
                <source src="media/main.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        
        
        
            
        </section>
        



    




    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
